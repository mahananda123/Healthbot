<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthCare ChatBot</title>
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #74ebd5, #ACB6E5);
            margin: 0;
            padding: 0;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .title {
            font-size: 2.5em;
            color: #4CAF50;
            margin-bottom: 20px;
        }

        .intro-container {
            font-size: 1.2em;
            line-height: 1.8em;
            margin-bottom: 30px;
        }

        .form-container {
            max-width: 500px;
            margin: 0 auto;
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: left;
        }

        .form-container h2 {
            color: #4CAF50;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group {
            margin: 15px 0;
        }

        .form-group label {
            font-size: 1.1em;
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
        }

        .submit-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            margin-top: 10px;
            width: 100%;
        }

        .submit-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Welcome to HealthCare ChatBot</h1>
        <div class="intro-container">
            <p>Our intelligent chatbot helps predict health issues based on symptoms. It also provides suggestions for precautions and doctors near you for further consultation.</p>
            <p>Simply fill out the form below to get started!</p>
        </div>
        <div class="form-container">
            <h2>Enter Your Details</h2>
            <form action="/questions" method="post" class="form">
                <div class="form-group">
                    <label for="name">Your Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="input">Enter Disease or Symptom:</label>
                    <input type="text" id="input" name="input" required>
                </div>
                <div class="form-group">
                    <label for="age">Age:</label>
                    <input type="number" id="age" name="age" min="1" required>
                </div>
                
                <button type="submit" class="submit-btn">Proceed</button>
            </form>
        </div>
    </div>
</body>
</html>
